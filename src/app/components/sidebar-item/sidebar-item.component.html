<div (click) = "selectNoteFunc()" [ngStyle] = "{backgroundColor: this.selectedNote.id == this.currentNote.id ? '#ffe680': ''}">
  <p class="title">
    {{currentNote.title}}
  </p>
  <span>
    <p class="time">
      {{currentNote.time}}
    </p>
    <p class="paragraph">
      {{currentNote.text}}
    </p>
  </span>
</div>
